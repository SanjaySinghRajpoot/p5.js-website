home:
  start-creating: "P5 संपादक के साथ बनाना शुरू करें!"
  p1xh1: "नमस्कार!"
  p1x1: "p5.js रचनात्मक कोडिंग के लिए एक जावास्क्रिप्ट लाइब्रेरी है, जिसमें कलाकारों, डिजाइनरों, शिक्षकों, शुरुआती लोगों के लिए कोडिंग को सुलभ और समावेशी बनाने पर ध्यान केंद्रित किया गया है! p5.js स्वतंत्र और खुला-स्रोत है क्योंकि हम सॉफ्टवेयर पर विश्वास करते हैं, और इसे सीखने के उपकरण सभी के लिए सुलभ होने चाहिए।"
  p1x2: "एक स्केच के रूपक का उपयोग करते हुए, p5.js में ड्राइंग कार्यक्षमता का एक पूरा सेट है। हालाँकि, आप अपने ड्राइंग कैनवास तक सीमित नहीं हैं। आप अपने पूरे ब्राउज़र पृष्ठ को अपने स्केच के रूप में सोच सकते हैं, जिसमें टेक्स्ट, इनपुट, वीडियो, वेब कैमरा और ध्वनि के लिए HTML5 ऑब्जेक्ट शामिल हैं।"
  p2xh2: "समुदाय"
  p2x1: "हम हर लिंग पहचान और अभिव्यक्ति, यौन अभिविन्यास, जाति, जातीयता, भाषा, न्यूरो-प्रकार, आकार, क्षमता, वर्ग, धर्म, संस्कृति, उपसंस्कृति, राजनीतिक राय, आयु, कौशल, स्तर, व्यवसाय और पृष्ठभूमि के साथ और एकजुटता का एक समुदाय हैं। हम स्वीकार करते हैं कि सभी के पास सक्रिय रूप से भाग लेने के लिए समय, वित्तीय साधन या क्षमता नहीं है, लेकिन हम सभी प्रकार की भागीदारी को समझते हैं और प्रोत्साहित करते हैं। हम सुविधा और सशक्तिकरण को बढ़ावा देते हैं। हम सभी शिक्षार्थी हैं।"
  p2x2: "p5.js आज के वेब के लिए "
  p2x3: " की व्याख्या है। हम ईवेंट का संचालन करते हैं और हमारे कार्य का समर्थन करता है "
  p2x4: "।"
  p2x5: "हमारे "
  p2x6: "समुदाय "
  p2x7: "के बारे में अधिक जानें।"

