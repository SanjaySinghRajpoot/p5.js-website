  writing-a-tutorial-author: "यह शिक्षण टेगा ब्रेन द्वारा लिखा गया था।"
  writing-a-tutorial-1: "हम शिक्षकों, योगदानकर्ताओं और सामान्य उत्साही लोगों को p5js शिक्षण में योगदान करने के लिए आमंत्रित करते हैं। P5js परियोजना रचनात्मक कोडिंग और खुले स्रोत के विकास को विविध समुदाय के लिए अधिक सुलभ बनाती है और हम विकास प्रक्रिया के सभी पहलुओं पर शिक्षण प्रकाशित करने के लिए उत्साहित हैं। अब तक की हमारी शिक्षण सामग्री में सीखने की पी 5, प्रोग्रामिंग तकनीक और एक ओपन सोर्स प्रोजेक्ट में योगदान करने के तरीके शामिल हैं।"
  writing-a-tutorial-2: "हम नए लिखित शिक्षण योगदानों का स्वागत करते हैं और यह गाइड प्रस्ताव, तैयारी और योगदान करने के तरीके की रूपरेखा प्रस्तुत करता है।"
  writing-a-tutorial-how-start-title: "शुरुआत कैसे करें:"
  writing-a-tutorial-how-start-1: "जांचें कि आपका प्रस्तावित विषय पहले से ही कवर नहीं किया गया है। "
  writing-a-tutorial-how-start-2: "यहां एक वर्किंग स्प्रेडशीट है "
  writing-a-tutorial-how-start-3: "जो प्रगति शिक्षण में रूपरेखा है। यदि आपके विषय को प्रगति के रूप में सूचीबद्ध किया गया है, तो शायद आप काम करने के लिए जोड़ सकते हैं और प्रकाशन के लिए मौजूदा काम को तैयार करने में योगदान कर सकते हैं ताकि कृपया हमारे पास पहुंचें।"
