  p5.collide2D: "p5.collide2D p5.js. के साथ 2D ज्यामिति के लिए टकराव का पता लगाने के लिए उपकरण प्रदान करता है। "
  p5.createloop: "कोड की एक पंक्ति में ध्वनि और GIF निर्यात के साथ एनीमेशन लूप बनाएं। "
  p5.dimensions: "p5.dimensions किसी भी संख्या के आयामों में काम करने के लिए p5.js के वेक्टर फ़ंक्शन का विस्तार करता है। "
  p5.EasyCam: "जड़ता पैन, ज़ूम और चक्कर के साथ सरल 3 डी कैमरा नियंत्रण। थॉमस डीवाल्ड द्वारा प्रमुख योगदान। "
  p5.experience: "P5.js के लिए व्यापक पुस्तकालय जो कैनवास-आधारित वेब एप्लिकेशन बनाने के लिए अतिरिक्त ईवेंट-सुनने की कार्यक्षमता जोड़ता है। "
  p5.func: "p5.func एक p5 एक्सटेंशन है जो समय, आवृत्ति और स्थानिक डोमेन में फ़ंक्शन पीढ़ी के लिए नई वस्तुओं और उपयोगिताओं को प्रदान करता है। " 
  p5.geolocation: "p5.geolocation p5.js. के लिए उपयोगकर्ता स्थानों को प्राप्त करने, देखने, गणना करने और जियोफेंसिंग के लिए तकनीक प्रदान करता है। " 
  p5.gibber: "p5.gibber तेजी से संगीत अनुक्रमण और ऑडियो संश्लेषण क्षमता प्रदान करता है। "
  grafica.js: "grafica.js आपको अपने p5.js स्केच में सरल लेकिन अत्यधिक कॉन्फ़िगर करने योग्य 2D प्लॉट जोड़ने की सुविधा देता है। " 
  p5.gui: "p5.gui आपके p5.js स्केच के लिए एक ग्राफिकल यूजर इंटरफेस बनाता है। "
  p5.localmessage: "p5.localmessage आसान मल्टी-विंडो स्केचिंग के लिए एक स्केच से दूसरे में स्थानीय रूप से संदेश भेजने के लिए एक सरल इंटरफ़ेस प्रदान करता है! "
  marching: "वेक्टर रूपांतरण के लिए रेखापुंज, आइसोसर्फफेस। "
  mappa: "मप्पा स्थैतिक मानचित्र, टाइल मानचित्र और भू-डेटा के साथ काम करने के लिए उपकरणों का एक सेट प्रदान करता है। उपयोगी जब जियोलोकेशन आधारित दृश्य अभ्यावेदन का निर्माण। " 
  ml5.js: "ml5.js Tensorflow.js पर बनाता है और ब्राउज़र में मशीन लर्निंग एल्गोरिदम और मॉडल के लिए अनुकूल पहुँच प्रदान करता है। "
  p5.play: "p5.play गेम और गेमलाइक एप्लिकेशन के लिए स्प्राइट्स, एनिमेशन, इनपुट और टक्कर कार्य प्रदान करता है। " 
  p5.particle: "Particle और Fountain वस्तुओं का उपयोग डेटा-संचालित प्रभाव बनाने के लिए किया जा सकता है जो उपयोगकर्ता संरचनाओं या जेएसएन इनपुट और उपयोगकर्ता-ड्रा फ़ंक्शन के माध्यम से परिभाषित किए जाते हैं। "
  p5.Riso: "p5.Riso Risograph प्रिंटिंग के लिए उपयुक्त फाइल जेनरेट करने के लिए एक लाइब्रेरी है। यह आपके स्केच को मल्टी-कलर प्रिंट में बदलने में मदद करता है। "
  rita.js: "RiTa.js सामान्य साहित्य के लिए प्राकृतिक भाषा प्रसंस्करण वस्तुओं का एक सेट प्रदान करता है। "
  RotatingKnobs: "आप कस्टम ग्राफिक्स के साथ दस्ता बना सकते हैं और मूल्य रेंज वापस कर सकते हैं। "
  p5.scenemanager: "p5.SceneManager आपको कई दृश्यों के साथ रेखाचित्र बनाने में मदद करता है। प्रत्येक दृश्य मुख्य स्केच के भीतर एक स्केच की तरह है। "
  p5.screenPosition: "प्रोसेसिंग से P5js तक स्क्रीनएक्स और स्क्रीनवाई कार्यक्षमता जोड़ता है। "
  p5.scribble: "स्केच लुक में 2D प्राइमेटरीज़ ड्रा करें। जनेक वल्स्चलेगर द्वारा निर्मित। "
  p5.serial: "p5.serial उन उपकरणों के बीच धारावाहिक संचार को सक्षम करता है जो ब्राउज़र में चल रहे धारावाहिक (RS-232) और p5 रेखाचित्रों का समर्थन करते हैं। "
  Shape5: "Shape5 प्राथमिक छात्रों के लिए एक 2D प्राइमरी लाइब्रेरी है जो पहली बार कोड करना सीख रहे हैं। "
  p5.shape.js: "P5.js ढांचे में और अधिक सरल आकृतियों को जोड़ने के लिए बनाया गया एक फ्रेमवर्क। "
  p5.speech: "p5.speech वेब स्पीच और स्पीच रिकग्निशन API की सरल, स्पष्ट पहुँच प्रदान करता है, स्केच के आसान निर्माण के लिए अनुमति देता है जो बात कर सकता है और सुन सकता है। " 
  p5.start2d.js: "px, mm, cm या इंच का उपयोग करके 2D स्थैतिक कला के लिए p5 का विस्तार। "
  p5.tiledmap: "p5.tiledmap आपके स्केच में मैप्स को शामिल करने के लिए ड्राइंग और हेल्पर फ़ंक्शन प्रदान करता है। "
  p5.touchgui: "P5.js. के लिए एक मल्टी-टच और माउस GUI लाइब्रेरी। "
  tramontana: "ट्रामोंटाना कई उपकरणों (iOS, Android, ट्रामॉन्टाना बोर्ड, ...) को आसानी से उपयोग करने के लिए एक प्लेटफ़ॉर्म है, जो इंटरेक्टिव वातावरण, इंटरएक्टिव स्पेस या स्केल में और अंतरिक्ष में सिर्फ प्रोटोटाइप अनुभवों का निर्माण करता है। "
  vida: "विदा एक साधारण पुस्तकालय है जो कैमरा (या वीडियो) आधारित गति का पता लगाने और p5js को बूँद ट्रैकिंग कार्यक्षमता जोड़ता है। "
  p5.voronoi: "p5.voronoi आपके p5.js स्केच में वोरोनोई आरेखों को खींचने और उपयोग करने के लिए उपकरणों का एक सेट प्रदान करता है। " 
  p5.3D: "WebGL में 3D पाठ और छवियां। "
  using-a-library-title: "पुस्तकालय का उपयोग करना"
  using-a-library1: "एक p5.js लाइब्रेरी कोई भी जावास्क्रिप्ट कोड हो सकता है जो p5.js कोर कार्यक्षमता को बढ़ाता या जोड़ता है। लाइब्रेरी की दो श्रेणियां हैं। कोर लाइब्रेरी ("
  using-a-library3: ") p5.js वितरण का हिस्सा हैं, जबकि योगदान किए गए लाइब्रेरी को p5.js समुदाय के सदस्यों द्वारा विकसित, स्वामित्व और रखरखाव किया जाता है।"
  using-a-library4: "अपने स्केच में लाइब्रेरी शामिल करने के लिए, इसे p5.js. में लिंक करने के बाद अपनी HTML फ़ाइल में लिंक करें। एक उदाहरण HTML फ़ाइल इस तरह दिख सकती है:"
  create-your-own-title: "खुद से बनाए"
  create-your-own1: "p5.js दूसरों द्वारा योगदान किए गए लाइब्रेरी का स्वागत करता है! कैसे एक बनाने के बारे में अधिक बारीकियों के लिए"
  create-your-own2: "लाइब्रेरी शिक्षण"
  create-your-own3: "की जाँच करें।"
  create-your-own4: "यदि आपने एक लाइब्रेरी बनाई है और इसे इस पृष्ठ पर शामिल करना चाहते हैं, तो इस फॉर्म को जमा करें!"

community:
  community-title: "समुदाय"
  community-statement-title: "p5.js सामुदायिक विवरण"
  community-statement1: "p5.js एक समुदाय है जो तकनीक के साथ कला और डिजाइन के निर्माण की खोज में रुचि रखता है।"
  community-statement2: "हम प्रत्येक लिंग पहचान और अभिव्यक्ति, यौन अभिविन्यास, जाति, जातीयता, भाषा, न्यूरो-प्रकार, आकार, क्षमता, वर्ग, धर्म, संस्कृति, उपसंस्कृति, राजनीतिक राय, आयु, कौशल से लोगों के साथ और एकजुटता का एक समुदाय हैं स्तर, व्यवसाय और पृष्ठभूमि। हम स्वीकार करते हैं कि सभी के पास सक्रिय रूप से भाग लेने के लिए समय, वित्तीय साधन या क्षमता नहीं है, लेकिन हम सभी प्रकार की भागीदारी को समझते हैं और प्रोत्साहित करते हैं। हम सुविधा और सशक्तिकरण को बढ़ावा देते हैं। हम सभी शिक्षार्थी हैं।"
  community-statement3: "हमें ये हैशटैग पसंद हैं: #noCodeSnobs (क्योंकि हम दक्षता पर समुदाय को महत्व देते हैं), #newKidLove (क्योंकि हम सभी ने कहीं शुरू किया है), #unassumeCore (क्योंकि हम ज्ञान नहीं ग्रहण करते हैं), और #BliveLivesMatter (निश्चित रूप से)।"
  in-practice-title: "प्रयोग में:"
  in-practice1: " हम कोड स्नोब नहीं हैं। हम यह नहीं मानते कि किसी को पूर्व ज्ञान हो या ऐसी चीज़े जिनका ज्ञान होना आवश्यक हो।"
  in-practice2: "हम उनकी जटिलता की परवाह किए बिना प्रतिक्रिया के अनुरोधों के साथ सक्रिय रूप से संलग्न होने पर जोर देते हैं।"
  in-practice3: "हम नए लोगों का स्वागत करते हैं और दूसरों की शिक्षा को प्राथमिकता देते हैं। हम एक नवागंतुक के उत्साह के साथ सभी कार्यों को करने का प्रयास करते हैं। क्योंकि हमारा मानना ​​है कि नए लोग इस प्रयास में उतने ही मूल्यवान हैं जितना कि विशेषज्ञ।"
  in-practice4: "हम लगातार कई प्रकार के योगदानों को सक्रिय रूप से पहचानने और मान्य करने का प्रयास करते हैं।"
  in-practice5: "हम हमेशा मदद या मार्गदर्शन देने के लिए तैयार हैं।"
