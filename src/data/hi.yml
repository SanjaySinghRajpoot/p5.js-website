  writing-a-tutorial-iframe-4: "सुनिश्चित करें कि आपकी embed.html फ़ाइल में साइट के p5 लाइब्रेरीज  के लिए सही रास्ते हैं। यदि आपकी फ़ाइल संरचना ऊपर के समान है, तो p5.js लाइब्रेरी का पथ \".. ..///..s/ js / p5.min.js \" होना चाहिए।"
