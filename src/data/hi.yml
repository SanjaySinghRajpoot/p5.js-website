  color-rgb-title: "RGB रंग"
  color-rgb-p1x1: "फिंगर पेंटिंग याद है? तीन \" प्राथमिक \" रंगों को मिलाकर, किसी भी रंग को उत्पन्न किया जा सकता है। सभी रंगों को एक साथ घूमने से मैला भूरा हुआ। जितना अधिक पेंट आपने जोड़ा, उतना ही गहरा। डिजिटल रंगों का निर्माण भी तीन प्राथमिक रंगों को मिलाकर किया जाता है, लेकिन यह पेंट से अलग तरह से काम करता है। सबसे पहले, प्राइमरी अलग हैं: लाल, हरा और नीला (यानी, \" RGB \" रंग)। और स्क्रीन पर रंग के साथ, आप प्रकाश मिश्रण कर रहे हैं, पेंट नहीं कर रहे हैं, इसलिए मिश्रण के नियम भी अलग हैं।"
  color-rgb-li1: "लाल + हरा = पीला"
  color-rgb-li2: "लाल + नीला = बैंगनी"
  color-rgb-li3: "हरा + नीला = सियान (नीला-हरा)"
  color-rgb-li4: "लाल + हरा + नीला = सफेद"
  color-rgb-li5: "कोई रंग नहीं = काला"
  color-rgb-p2x1: "यह मानता है कि रंग सभी के रूप में संभव के रूप में उज्ज्वल हैं, लेकिन निश्चित रूप से, आपके पास उपलब्ध रंग की एक सीमा है, इसलिए कुछ लाल प्लस कुछ हरे रंग के साथ कुछ नीले बराबर ग्रे, और लाल रंग का एक सा नीला नीला बैंगनी के बराबर है। हालांकि यह कुछ करने के लिए इस्तेमाल किया जा सकता है, जितना अधिक आप आरजीबी रंग के साथ कार्यक्रम और प्रयोग करते हैं, उतना ही यह सहज हो जाएगा, बहुत कुछ अपनी उंगलियों के साथ घूमता रंगों की तरह। और निश्चित रूप से आप कुछ नीले रंग के साथ कुछ लाल मिश्रण नहीं कर सकते, आपको एक सटीक राशि प्रदान करनी होगी। ग्रेस्केल के साथ, व्यक्तिगत रंग तत्वों को 0 (उस रंग में से कोई भी) से लेकर 255 तक (जितना संभव हो) के रूप में व्यक्त किया जाता है, और वे आर, जी और बी क्रम में सूचीबद्ध होते हैं। प्रयोग के माध्यम से रंग मिश्रण, लेकिन अगले हम कुछ सामान्य रंगों का उपयोग करके कुछ कोड को कवर करेंगे।"
  color-transparency-title: "रंग पारदर्शिता"
  color-transparency-p1x1: "प्रत्येक रंग के लाल, हरे और नीले रंग के घटकों के अलावा, एक अतिरिक्त वैकल्पिक चौथा घटक है, जिसे रंग के \" अल्फा \" के रूप में जाना जाता है। अल्फा का अर्थ पारदर्शिता है और विशेष रूप से उपयोगी है जब आप उन तत्वों को आकर्षित करना चाहते हैं जो आंशिक रूप से एक-दूसरे के ऊपर से देखते हैं। किसी छवि के लिए अल्फा मान कभी-कभी सामूहिक रूप से एक छवि के \" अल्फा चैनल \" के रूप में संदर्भित होते हैं।"
  color-transparency-p2x1: "यह महसूस करना महत्वपूर्ण है कि पिक्सेल सचमुच पारदर्शी नहीं हैं, यह बस एक सुविधाजनक भ्रम है जो रंगों को सम्मिश्रण करने से पूरा होता है। पर्दे के पीछे, p5.js रंग संख्या लेता है और सम्मिश्रण की ऑप्टिकल धारणा बनाते हुए एक प्रतिशत को दूसरे के प्रतिशत में जोड़ता है। (यदि आप प्रोग्रामिंग में रुचि रखते हैं \" गुलाब के रंग का \" चश्मा, तो यह वह जगह है जहाँ आप शुरू करेंगे।)"
  color-transparency-p3x1: "अल्फा मान भी 0 से 255 तक होता है, जिसमें 0 पूरी तरह से पारदर्शी होता है (यानी, 0% अपारदर्शी) और 255 पूरी तरह से अपारदर्शी (यानी, 100% अपारदर्शी)."
  color-custom-ranges-title: "कस्टम रंग रेंज"
  color-custom-ranges-p1x1: " 0 से 255 के बीच आरजीबी रंग एकमात्र तरीका नहीं है जो आप पी 5.js में रंग संभाल सकते हैं, वास्तव में, यह हमें किसी भी तरह से रंग के बारे में सोचने की अनुमति देता है। उदाहरण के लिए, आप रंग के बारे में सोचना पसंद कर सकते हैं जो 0 से लेकर 100 (प्रतिशत की तरह) तक हो सकता है। आप एक कस्टम colorMode () निर्दिष्ट करके ऐसा कर सकते हैं। "
  color-custom-ranges-p2x1: "उपरोक्त फ़ंक्शन कहता है: \" ठीक है, हम लाल, हरे और नीले रंग के संदर्भ में रंग के बारे में सोचना चाहते हैं। RGB मूल्यों की सीमा 0 से 100 तक होगी। \" "
  color-custom-ranges-p3x1: "हालाँकि ऐसा करने के लिए यह शायद ही सुविधाजनक है, आप प्रत्येक रंग घटक के लिए अलग-अलग रेंज भी रख सकते हैं: "
  color-custom-ranges-p4x1: "अब हम कह रहे हैं कि \"लाल मान 0 से 100 तक जाते हैं, 0 से 500 तक हरा, 0 से 10 तक नीला और 0 से 255 तक अल्फा। \""
  color-custom-ranges-p5x1: "अंत में, जबकि आपको अपनी सभी प्रोग्रामिंग जरूरतों के लिए केवल RGB रंग की आवश्यकता होगी, आप HSB (ह्यू, संतृप्ति और चमक) मोड में भी रंग निर्दिष्ट कर सकते हैं। बहुत अधिक विस्तार में आए बिना, एचएसबी रंग निम्नानुसार काम करता है:"
  color-custom-ranges-li1x1: "रंग"
  color-custom-ranges-li1x2: "- रंग प्रकार, डिफ़ॉल्ट रूप से 0 से 255 तक होता है।"
  color-custom-ranges-li2x1: "परिपूर्णता"
  color-custom-ranges-li2x2: "- रंग की जीवंतता, डिफ़ॉल्ट रूप से 0 से 255।"
  color-custom-ranges-li3x1: "चमक"
  color-custom-ranges-li3x2: ", रंग की चमक, डिफ़ॉल्ट रूप से 0 से 255।"
  color-custom-ranges-p6x1: "साथ में "
  color-custom-ranges-p6x2: " आप इन मूल्यों के लिए अपनी सीमाएं निर्धारित कर सकते हैं। कुछ लोग ह्यू के लिए 0-360 (रंग व्हील पर 360 डिग्री सोचते हैं) और संतृप्ति और चमक के लिए 0-100 (0-100% के बारे में सोचें) की एक सीमा पसंद करते हैं।"
  coordinate-system-description1: "यह शिक्षण डैनियल शिफमैन की पुस्तक "
  coordinate-system-description2: "लर्निंग प्रोसेसिंग"
  coordinate-system-description3: " से है, जिसे मॉर्गन कॉफमैन द्वारा प्रकाशित किया गया था, © 2008 एल्सेवियर इंक। सभी अधिकार सुरक्षित इसे एलेक्स Yixuan Xu द्वारा p5.js पर पोर्ट किया गया था। यदि आप कोई त्रुटि देखते हैं या टिप्पणी करते हैं "
  coordinate-system-description4: "कृपया हमें बताएं"
  coordinate-system-description5: "।"
  coordinate-system-description-title: "समन्वय प्रणाली और आकृतियाँ"
  coordinate-system-description-p1x1: "पी 5 के साथ प्रोग्रामिंग शुरू करने से पहले, हमें पहले अपने आठवीं कक्षा के स्वयं को चैनल करना चाहिए, ग्राफ पेपर के एक टुकड़े को बाहर निकालना चाहिए, और एक रेखा खींचना चाहिए। दो बिंदुओं के बीच की सबसे छोटी दूरी एक अच्छी पुरानी जमाने की रेखा है, और यह वह जगह है जहाँ हम शुरू करते हैं, उस ग्राफ़ पेपर पर दो बिंदुओं के साथ।"
  coordinate-system-description-p2x1: "उपरोक्त आंकड़ा बिंदु A (1,0) और बिंदु B (4,5) के बीच एक रेखा दिखाता है। यदि आप अपने किसी मित्र को उसी रेखा को खींचने के लिए निर्देशित करना चाहते हैं, तो आप उन्हें एक चिल्लाहट देंगे और कहेंगे \" बिंदु वन-शून्य से बिंदु चार-पाँच तक एक रेखा खींचिए, कृपया। \" , कल्पना कीजिए कि आपका दोस्त एक कंप्यूटर था और आप इस डिजिटल पाल को उसकी स्क्रीन पर उसी लाइन को प्रदर्शित करने का निर्देश देना चाहते थे। एक ही आदेश लागू होता है (केवल इस बार आप सुखदताओं को छोड़ सकते हैं और आपको एक सटीक स्वरूपण को लागू करने की आवश्यकता होगी)। यहाँ, निर्देश इस तरह दिखेगा:"
  coordinate-system-description-p3x1: "यहां तक ​​कि लेखन कोड के वाक्यविन्यास का अध्ययन किए बिना, उपरोक्त कथन को उचित मात्रा में समझ में आना चाहिए। हम एक आदेश प्रदान कर रहे हैं (जिसे हम मशीन के लिए \" फ़ंक्शन \" के रूप में संदर्भित करेंगे) \"लाइन।\" (1,0) से बी तक (4,5)। यदि आप एक वाक्य के रूप में कोड की उस पंक्ति के बारे में सोचते हैं, तो फ़ंक्शन एक क्रिया है और तर्क वाक्य की वस्तुएं हैं। कोड की सजा भी एक अवधि के बजाय एक अर्धविराम के साथ समाप्त होती है।"
  coordinate-system-description-p4x1: "यहां कुंजी यह महसूस करना है कि कंप्यूटर स्क्रीन ग्राफ पेपर के एक कट्टर टुकड़े से ज्यादा कुछ नहीं है। स्क्रीन का प्रत्येक पिक्सेल एक समन्वय होता है - दो नंबर, एक \" x \" (क्षैतिज) और एक \" y \" (ऊर्ध्वाधर) - जो अंतरिक्ष में एक बिंदु के स्थान को निर्धारित करता है। और यह निर्दिष्ट करना हमारा काम है कि इन पिक्सेल निर्देशांक में किस आकार और रंग दिखाई देने चाहिए।"
  coordinate-system-description-p5x1: "फिर भी, यहाँ एक पकड़ है। आठवीं कक्षा से ग्राफ पेपर (\" कार्टेशियन कोऑर्डिनेट सिस्टम \") केंद्र में रखा गया (0,0) y- अक्ष की ओर इशारा करता है और x- अक्ष दाईं ओर इंगित करता है (सकारात्मक दिशा में, नकारात्मक नीचे और) छोडा)। कंप्यूटर विंडो में पिक्सेल के लिए समन्वय प्रणाली, हालांकि, y- अक्ष के साथ उलट है। (0,0) सकारात्मक दिशा के साथ बाईं ओर शीर्ष पर क्षैतिज और लंबवत नीचे पाया जा सकता है।"
  coordinate-system-simple-shapes-title: "सरल आकृतियाँ"
  coordinate-system-simple-shapes-p1x1: "P5 के साथ आपके द्वारा देखे जाने वाले अधिकांश प्रोग्रामिंग उदाहरण प्रकृति में दृश्य हैं। इन उदाहरणों में, उनके मूल में, आकृतियाँ आरेखित करना और पिक्सेल सेट करना शामिल है। चलो चार आदिम आकृतियों को देखकर शुरू करते हैं।"
  coordinate-system-simple-shapes-p2x1: "प्रत्येक आकृति के लिए, हम स्वयं से पूछेंगे कि उस आकृति के स्थान और आकार (और बाद में रंग) को निर्दिष्ट करने के लिए कौन सी जानकारी आवश्यक है और जानें कि p5 उस जानकारी को प्राप्त करने की अपेक्षा करता है। नीचे दिए गए प्रत्येक चित्र में, हम 10 पिक्सेल की चौड़ाई और 10 पिक्सेल की ऊँचाई के साथ एक विंडो मानेंगे। यह विशेष रूप से वास्तविक नहीं है क्योंकि जब आप वास्तव में कोडिंग शुरू करते हैं, तो आप बहुत अधिक बड़ी खिड़कियों के साथ काम करने की संभावना करेंगे (10x10 पिक्सेल स्क्रीन स्पेस के मुश्किल से कुछ मिलीमीटर हैं।) फिर भी प्रदर्शन प्रयोजनों के लिए, क्रम में छोटी संख्या के साथ काम करना अच्छा है। पिक्सेल को प्रस्तुत करें क्योंकि वे कोड के प्रत्येक पंक्ति के आंतरिक कामकाज को बेहतर ढंग से चित्रित करने के लिए ग्राफ पेपर (अभी के लिए) पर दिखाई दे सकते हैं।"
  coordinate-system-simple-shapes-p3x1: ""
  coordinate-system-simple-shapes-p3x2: " (बिंदु) आकृतियों का सबसे आसान और शुरू करने के लिए एक अच्छी जगह है। एक बिंदु खींचने के लिए, हमें केवल एक x और y समन्वय की आवश्यकता है।"
  coordinate-system-simple-shapes-p4x1: ""
  coordinate-system-simple-shapes-p4x2: " लाइन बहुत मुश्किल नहीं है और बस दो बिंदुओं की आवश्यकता है: (X1, y1) और (x2, y2):"
  coordinate-system-simple-shapes-p5x1: "एक बार जब हम एक "
  coordinate-system-simple-shapes-p5x2: " (आयत) बनाने आए, चीजें थोड़ी और जटिल हो जाती हैं। P5 में, एक आयत आयत के शीर्ष बाएं कोने के लिए समन्वय द्वारा निर्दिष्ट किया गया है, साथ ही इसकी चौड़ाई और ऊंचाई भी।"
  coordinate-system-simple-shapes-p6x1: "आयत बनाने का दूसरा तरीका चौड़ाई और ऊंचाई के साथ-साथ केंद्र बिंदु को निर्दिष्ट करना शामिल है। यदि हम इस विधि को पसंद करते हैं, तो हम पहले संकेत करते हैं कि हम आयत के लिए निर्देश से पहले "
  coordinate-system-simple-shapes-p6x2: " (केंद्र) मोड का उपयोग करना चाहते हैं।. ध्यान दें कि पी 5 केस-संवेदी है।"
  coordinate-system-simple-shapes-p7x1: "अंत में, हम दो बिंदुओं (शीर्ष बाएं कोने और नीचे दाएं कोने) के साथ एक आयत भी खींच सकते हैं। यहां मोड  "
  coordinate-system-simple-shapes-p7x2: "  (कॉर्नर) है। ध्यान दें कि यह उदाहरण ऊपर दिए गए उदाहरण के समान स्क्रीन पर परिणाम देता है।"
  coordinate-system-simple-shapes-p8x1: "एक बार जब हम एक आयत बनाने की अवधारणा के साथ सहज हो गए हैं, "
  coordinate-system-simple-shapes-p8x2: " (दीर्घवृत्त ()) एक तस्वीर है।. वास्तव में, यह "
  coordinate-system-simple-shapes-p8x3: " के समान है () इस अंतर के साथ कि एक दीर्घवृत्त खींचा जाता है जहां आयत का बाउंडिंग बॉक्स होगा। "
  coordinate-system-simple-shapes-p8x4: " है "
  coordinate-system-simple-shapes-p8x5: ", ना की "
  coordinate-system-simple-shapes-p8x6: "."
  coordinate-system-simple-shapes-p9x1: "अब देखते हैं कि 200 से 200 के विंडो आयाम के साथ अधिक यथार्थवादी सेटिंग में आकृतियों के साथ कुछ कोड क्या हैं। विंडो की चौड़ाई और ऊंचाई को निर्दिष्ट करने के लिए createCanvas () फ़ंक्शन के उपयोग पर ध्यान दें।"

