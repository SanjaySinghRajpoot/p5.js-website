  writing-a-tutorial-finishing-title: "पूरी तरह खत्म करना"
  writing-a-tutorial-finishing-1: "एक बार जब आप अपना शिक्षण लिखना समाप्त कर लेते हैं और आपकी सामग्री को अंगूठा दे दिया जाता है। वेबसाइट के भंडार के लिए p5.js को फोर्क करें, ऊपर वर्णित अनुसार अपनी सामग्री तैयार करें और फिर p5.js वेबसाइट रिपॉजिटरी के लिए एक पुल अनुरोध जारी करें ताकि हम आपके योगदान को प्रकाशित कर सकें!"
  writing-a-tutorial-finishing-2: "धन्यवाद!"
  color-description1: "यह शिक्षण डैनियल शिफमैन की पुस्तक लर्निंग प्रोसेसिंग से है, जिसे मॉर्गन कॉफमैन द्वारा प्रकाशित किया गया था, © 2008 एल्सेवियर इंक। सभी अधिकार सुरक्षित। इसे केली चांग ने P5 में रखा था। यदि आप कोई त्रुटि देखते हैं या टिप्पणी करते हैं, "
  color-description2: " तो कृपया हमें बताएं।"
  color-p1x1: "डिजिटल दुनिया में, जब हम किसी रंग के बारे में बात करना चाहते हैं, तो सटीकता की आवश्यकता होती है। \"अरे, क्या आप उस सर्कल को हरा-हरा बना सकते हैं?\" नहीं करूँगा। रंग, बल्कि, संख्याओं की एक सीमा के रूप में परिभाषित किया गया है। चलो सबसे सरल मामले से शुरू करते हैं: काले और सफेद या ग्रेस्केल। 0 का मतलब है काला, 255 का मतलब है सफेद। बीच में, हर दूसरे नंबर- 50, 87, 162, 209, और इसी तरह से ग्रे की एक छाया है जो काले से सफेद तक होती है।"
  color-p2x1: "कुछ खींचने से पहले "
  color-p2x2: " और "
  color-p2x3: "  कार्य करने से पहले, हम किसी भी दिए गए आकार का रंग निर्धारित कर सकते हैं.  ़ ंक्शन "
  color-p2x4: " भी है ,  ो खिड़की के लिए एक पृष्ठभूमि रंग सेट करता है। यहाँ एक उदाहरण है "
  color-code1: "background(255);    // सफेद करने के लिए पृष्ठभूमि की स्थापना \n stroke(0);          // काला करने के लिए रूपरेखा (स्ट्रोक) की स्थापना \n fill(150);          // एक आकृति के इंटीरियर को सेट करना (भरना) ग्रे करने के लिए \n rect(50,50,75,100); // आयत खींचना"
  color-p3x1: "स्ट्रोक या भरण को कार्यों के साथ समाप्त किया जा सकता है: "
